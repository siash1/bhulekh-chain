# =============================================================================
# BhulekhChain — Hyperledger Fabric Crypto Configuration
# =============================================================================
# Generates cryptographic material (certs, keys) for all network participants.
# Usage: cryptogen generate --config=./crypto-config.yaml
# =============================================================================

OrdererOrgs:
  - Name: Orderer
    Domain: orderer.bhulekhchain.dev
    EnableNodeOUs: true
    Specs:
      - Hostname: orderer0
        SANS:
          - localhost
          - 127.0.0.1

PeerOrgs:
  # ---------------------------------------------------------------------------
  # RevenueOrg — State Revenue Department
  # Primary organization responsible for land records, mutations, registrations.
  # 2 peers for high availability and endorsement redundancy.
  # ---------------------------------------------------------------------------
  - Name: RevenueOrg
    Domain: revenue.bhulekhchain.dev
    EnableNodeOUs: true
    CA:
      Hostname: ca
      Country: IN
      Province: Delhi
      Locality: New Delhi
      OrganizationalUnit: Revenue Department
    Template:
      Count: 2
      SANS:
        - localhost
        - 127.0.0.1
    Users:
      Count: 2  # Admin is implicit; 2 additional regular users

  # ---------------------------------------------------------------------------
  # BankOrg — Banking & Financial Institutions
  # Participating org for encumbrance checks, mortgage verification, and
  # loan-against-property workflows.
  # 1 peer sufficient for dev; scale in production.
  # ---------------------------------------------------------------------------
  - Name: BankOrg
    Domain: bank.bhulekhchain.dev
    EnableNodeOUs: true
    CA:
      Hostname: ca
      Country: IN
      Province: Maharashtra
      Locality: Mumbai
      OrganizationalUnit: Banking Division
    Template:
      Count: 1
      SANS:
        - localhost
        - 127.0.0.1
    Users:
      Count: 1  # Admin is implicit; 1 additional regular user
